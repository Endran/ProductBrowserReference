<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="showcaseweb">

<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>

<!--Add your site or application content here-->

<md-toolbar class="md-theme-indigo">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Menu" show-md hide-gt-md ng-controller="SideMenuCtrl"
               ng-click="toggleLeftMenu()">
      <i class="fa fa-bars"></i>
    </md-button>
    <h2>Showcase</h2>
  </div>
</md-toolbar>

<section layout="row" flex layout-fill ng-controller="SideMenuCtrl">

  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="leftMenu" md-is-locked-open="$mdMedia('gt-md')">
    <div class="md-toolbar-tools" show-md hide-gt-md>
      <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleLeftMenu()">
        <i class="fa fa-arrow-left"></i>
      </md-button>
      <h2>Showcase</h2>
    </div>
    <md-content>
      <div hide-md show-gt-md>
        <md-list>
          <md-subheader>Catalog</md-subheader>
          <md-list-item class="md-1-line" aria-label="Products" ng-href="#/products" ng-click="toggleLeftMenu()">
            <p>Products</p>
          </md-list-item>
          <md-list-item class="md-1-line" aria-label="Producers" ng-href="#/producers" ng-click="toggleLeftMenu()">
            <p>Producers</p>
          </md-list-item>
          <md-list-item class="md-1-line" aria-label="Events" ng-href="#/events" ng-click="toggleLeftMenu()">
            <p>Events</p>
          </md-list-item>
          <md-divider></md-divider>
          <md-subheader>Settings</md-subheader>
          <md-list-item class="md-1-line" aria-label="Account" ng-href="#/account" ng-click="toggleLeftMenu()">
            <p>Account</p>
          </md-list-item>
          <md-list-item class="md-1-line" aria-label="About" ng-href="#/about" ng-click="toggleLeftMenu()">
            <p>About</p>
          </md-list-item>
        </md-list>
      </div>
    </md-content>
  </md-sidenav>

  <md-content flex layout-padding="16">

    <div class="container">
      <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p>Developed and owned by David Hardy</p>
      </div>
    </div>

  </md-content>
</section>
