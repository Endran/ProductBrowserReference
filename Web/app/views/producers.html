<div ng-controller="ProducersCtrl" ng-cloak>
  <md-content>
    <h1>Producers</h1>
    <md-list>
      <!--<md-subheader class="md-no-sticky">3 line item</md-subheader>-->
      <md-list-item class="md-3-line" ng-repeat="producer in producers">
        <!--<img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />-->
        <div class="md-list-item-text" layout="column">
          <h3>{{ producer.name }}</h3>
          <h4>{{ producer.address }}</h4>
          <p>{{ producer.url }}</p>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>

    <md-button class="md-fab md-fab-top-right right" aria-label="Add Producer"
               ng-click="showAddProducer($event)">
      +
      <!--<md-icon md-svg-src="img/icons/cake.svg"></md-icon>-->
    </md-button>
  </md-content>
</div>
