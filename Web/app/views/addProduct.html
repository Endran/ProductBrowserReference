<md-dialog aria-label="Mango (Fruit)" ng-cloak flex="percentage" ie flex="50">
  <div ng-controller="AddProductCtrl" layout="column" ng-cloak>
    <md-content layout-padding>
      <form name="addProductForm" ng-submit="save()">

        <h1>New Product</h1>
        <br>

        <md-input-container class="md-block">
          <label>Name</label>
          <input required name="name" ng-model="product.name">
          <div ng-messages="addProductForm.name.$error">
            <div ng-message="required">* This is required.</div>
          </div>
        </md-input-container>

        <md-input-container class="md-block">
          <label>Color</label>
          <input name="color" ng-model="product.color">
        </md-input-container>

        <md-input-container class="md-block">
          <label>Producer</label>
          <input required name="producer" ng-model="product.producer">
          <div ng-messages="addProductForm.producer.$error">
            <div ng-message="required">* This is required.</div>
          </div>
        </md-input-container>

        <div layout="row" layout-align="end center">
        <md-button ng-click="cancel()">Cancel</md-button>
        <md-button class="md-accent" type="submit">Save</md-button>
        </div>

      </form>
    </md-content>
  </div>
</md-dialog>
