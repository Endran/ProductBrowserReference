<md-dialog aria-label="Mango (Fruit)" ng-cloak flex="percentage" ie flex="50">
  <div ng-controller="AddProducerCtrl" layout="column" ng-cloak>
    <md-content layout-padding>
      <form name="addProducerForm" ng-submit="save()">

        <h1>New Producer</h1>
        <br>

        <md-input-container class="md-block">
          <label>Name</label>
          <input required name="name" ng-model="producer.name">
          <div ng-messages="addProducerForm.name.$error">
            <div ng-message="required">* This is required.</div>
          </div>
        </md-input-container>

        <md-input-container class="md-block">
          <label>Address</label>
          <input name="address" ng-model="producer.address">
        </md-input-container>

        <md-input-container class="md-block">
          <label>URL</label>
          <input name="url" ng-model="producer.url">
        </md-input-container>

        <div layout="row" layout-align="end center">
        <md-button ng-click="cancel()">Cancel</md-button>
        <md-button class="md-accent" type="submit">Save</md-button>
        </div>

      </form>
    </md-content>
  </div>
</md-dialog>
